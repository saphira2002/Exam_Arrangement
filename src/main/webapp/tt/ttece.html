<script>
$(document).ready(function(){
    $("select").change(function(){
        $(this).find("option:selected").each(function(){
            var optionValue = $(this).attr("value");
            if(optionValue){
                $(".x").not("." + optionValue).hide();
                $("." + optionValue).show();
            } else{
                $(".x").hide();
            }
        });
    }).change();
});
</script>
